<head>
  <script>
    // JavaScript代码，用于检测设备类型并生成跳转链接
    var userAgent = navigator.userAgent;
    if (userAgent.match(/Android/i) || userAgent.match(/iPhone/i) || userAgent.match(/iPad/i)) {
      // 如果是移动设备
      window.location.href = "https://zsccodelnc.cn/nl/reader/1101/m";
    } else {
      // 如果是桌面设备
      window.location.href = "https://zsccodelnc.cn/nl/reader/1101/d";
    }
  </script>
</head>
