<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* 图片容器样式 */
    .image-container {
      position: relative; /* 添加相对定位 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 450px; /* 增加容器高度以容纳放大的图片 */
      overflow: show; /* 隐藏溢出的内容 */
    }

    .image-display {
      max-width: 100%; /* 放大图片 2 倍 */
      max-height: 200%;
    }


    /* 按钮样式 */
    .custom-button {
      background-color: #0074d9; /* 按钮背景颜色 */
      color: #fff; /* 文本颜色 */
      padding: 10px 20px; /* 内边距 */
      border: none; /* 去掉边框 */
      cursor: pointer; /* 鼠标指针样式 */
      border-radius: 5px; /* 圆角 */
    }

    /* 美化按钮的悬停效果 */
    .custom-button:hover {
      background-color: #0056b3; /* 悬停时的背景颜色 */
    }

    /* 按钮容器样式 */
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 150px; /* 向下移动按钮容器 */
    }


  </style>
</head>
<body>
  <div class="image-container">
    <img class="image-display" id="image" src="https://picdl.sunbangyan.cn/2023/11/02/507e2882ee9938f41afa7cd6a04cf6b5.jpg" alt="Image">
  </div>

  <div class="button-container">
    <button class="custom-button" onclick="previousImage()">上一张</button>
    <button class="custom-button" onclick="nextImage()">下一张</button>
  </div>

  <script>
    var images = [
      "https://picdl.sunbangyan.cn/2023/11/02/507e2882ee9938f41afa7cd6a04cf6b5.jpg",
      "https://picss.sunbangyan.cn/2023/11/02/6e47c1e21c5e6e437cdd6837afbccb8d.jpg",
      "https://picdm.sunbangyan.cn/2023/11/02/bd99eaf68c9d190ec079ca1a0d960e83.jpg",
      "https://picdl.sunbangyan.cn/2023/11/02/b1c481a1617eb973309acb30ed1d8db4.jpg",
      "https://picss.sunbangyan.cn/2023/11/02/01ad3bf93bfd71dd2a798a809549c2c5.jpg",
      "https://picdm.sunbangyan.cn/2023/11/02/d64621857827f0345cb3defe63c3ad3e.jpg",
      "https://picss.sunbangyan.cn/2023/11/02/baa7e80d2f2410e300efac5dfb1c8229.jpg"
    ];

    var currentImageIndex = 0;
    var imageElement = document.getElementById("image");

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      updateImage();
    }

    function previousImage() {
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      updateImage();
    }

    function updateImage() {
      imageElement.src = images[currentImageIndex];
    }

    updateImage();
  </script>
</body>
</html>
